<h1>Our Menu</h1>
<div class="container text-center">
  <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
    <div *ngFor="let p of products; index as productId">
      <div class="col">
        <div class="card">
          <img src="{{ p.image }}" class="card-img-top img-fluid" alt="..." />
          <div class="card-body">
            <div class="card-text">
              <p class="text-center">
                <strong>{{ p.name }}</strong>
              </p>
              <hr />
              <p>
                {{ p.price | currency }}
              </p>
              <div *ngIf="p.availability; else elseBlock">
                <a
                  class="btn btn-success"
                  routerLink="/products/{{ productId }}"
                >
                  Details
                </a>
                <!-- <button class="btn btn-primary ms-5">Order</button> -->
              </div>
              <ng-template #elseBlock>
                <p class="text-danger">This Product is not available.</p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
