<div class="d-flex flex-row-reverse cart mr-5 mt-2 me-4">
  <a routerLink="/cart" class="btn btn-warning p-2 ms-2">Cart ðŸ›’</a>
</div>
<a routerLink="/menu" class="ms-5">Back to Menu<<</a>
<div *ngIf="product" class="container mt-5">
  <div class="card mb-3">
    <img src="{{ product.image }}" class="card-img-top img-fluid" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text"></p>
      <div *ngIf="product.availability; else elseBlock">
        <button class="btn btn-primary" (click)="addToCart()">Order</button>
      </div>
      <ng-template #elseBlock>
        <p class="text-danger">This Product is not available.</p>
      </ng-template>
    </div>
  </div>
</div>
