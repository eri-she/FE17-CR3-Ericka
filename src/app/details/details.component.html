<div *ngIf="product" class="container mt-5">
  <div class="card mb-3">
    <img src="{{ product.image }}" class="card-img-top img-fluid" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text"></p>
      <div *ngIf="product.availability; else elseBlock">
        <button class="btn btn-primary">Order</button>
      </div>
      <ng-template #elseBlock>
        <p class="text-danger">This Product is not available.</p>
      </ng-template>
    </div>
  </div>
</div>
